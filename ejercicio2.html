<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
<div>
    <div>
        <h2>
            Paleta de colores
        </h2>
        <div style="display: flex;">
            <div style="display: flex;flex-direction: column;">
                <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button">
                </button>
            </div>
            <div style="width: 500px;height: 600px">
                <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
        
        //Capturamos los botones y lo asamos a variables
        var btn1 = document.getElementById("btn-1");
        var btn2 = document.getElementById("btn-2");
        var btn3 = document.getElementById("btn-3");
        var btn4 = document.getElementById("btn-4");
        var btn5 = document.getElementById("btn-5");
        var btn6 = document.getElementById("btn-6");

        //Capturamos la caja mayor y la pasamos a variable;
        var caja = document.getElementById("caja");

        //Realizamos las funciones para que al hacer click cambie los atributos de la caja mayor
        btn1.addEventListener("click", function(){
            caja.setAttribute('style','background-color: #e53e3e; 100%;height: 100%')
        });

        btn2.addEventListener('click', function(){
            caja.setAttribute('style', 'background-color: #dd6b20; 100%;height: 100%')
        })

        btn3.addEventListener('click', function(){
            caja.setAttribute('style', 'background-color: #faf089; 100%;height: 100%')
        })

        btn4.addEventListener('click', function(){
            caja.setAttribute('style', 'background-color: #48bb78; 100%;height: 100%')
        })

        btn5.addEventListener('click', function(){
            caja.setAttribute('style', 'background-color: #81e6d9; 100%;height: 100%')
        })

        btn6.addEventListener('click', function (){
            caja.setAttribute('style', 'background-color: #d53f8c; 100%;height: 100%')
        })

    </script>
</body>

</html>
