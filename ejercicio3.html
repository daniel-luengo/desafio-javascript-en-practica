<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label class="txt2"  for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        
       //pasamos los valores a variables capturandolos por su ID o su clase segun corresponda
        var valor1 = document.getElementById("valor1");
        var valor2 = document.getElementById("valor2");
        var resultado = document.querySelector(".resultado");
        var btnSumar = document.getElementById("btn-sumar");
        var btnRestar = document.getElementById("btn-restar");

        
     //Creamos la funcion sumar
     btnSumar.addEventListener('click', function(){
        var a = parseInt(valor1.value);
        var b = parseInt(valor2.value);
        var valorFinalSuma = a + b;
        
        resultado.innerHTML="" + valorFinalSuma;
        console.log(a + b);

     });

     
    //Creamos la funcion restar con su respectiva restriccion
     btnRestar.addEventListener('click', function(){
        var a = valor1.value;
        var b = valor2.value;
        var valorFinalResta = a - b;
            if ((a-b)>=0) {
                resultado.innerHTML= valorFinalResta
            }else {
                resultado.innerHTML = 0
            }
     });



  

    </script>
</body>

</html>
